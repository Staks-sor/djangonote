{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<div class="container-fluid header bg-dark">
    <div class="pt-5 py-5">
      <h1 class="display-5 fw-bold"><a href="{% url 'notes:home' %}" style="text-decoration: none; color: #fff;"><i class="uil uil-file-edit-alt"></i> Приложение Notes</a></h1>
             <p class="fs-5 mb-4 text-secondary">написано на Django, Django-Ninja, Alpine.js, Axios и Bootstrap</p>
    </div>
  </div>

{% block content %}
{% endblock %}
</body>
</html>
